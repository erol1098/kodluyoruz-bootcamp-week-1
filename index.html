<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js" defer></script>
  <title>Coloured Cards</title>
</head>

<body>
  <nav class="navbar">
    <div><img class="logo" src="./assets/logo.png" alt="logo"><span>Coloured Cards</span>
    </div>
    <!-- <ul class="links">
      <li><a href="./index.html">Home</a></li>
    </ul> -->
  </nav>
  <main class="container">
    <div class="add-form-wrapper">
      <form class="add-form">
        <input type="text" name="title" class="set-title" placeholder="Enter a title" autofocus required>
        <input type="text" name="url" class="set-url" placeholder="Enter a url" required>
        <button>Add</button>
      </form>
      <h2>Add New Card</h2>
    </div>
    <div class="edit-form-wrapper invisible">
      <form class="edit-form">
        <h2>Edit Card</h2>
        <input type="text" name="title" class="edit-title" placeholder="Enter a title" autofocus required>
        <input type="text" name="url" class="edit-url" placeholder="Enter a url" required>
        <button>Edit</button>
      </form>
    </div>
    <form class="search-form">
      <input type="search" class="search-bar" placeholder="Search for a keyword..." autofocus>
    </form>
    <section class="card-box">
      <!-- Cards goes here -->
    </section>
  </main>
</body>

</html>
